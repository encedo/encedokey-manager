		.btn {
		  display: block;
		  position: relative;
		  width: auto;
		  height: 80px;
		  transition: width 0.8s cubic-bezier(0.23, 1, 0.32, 1), height 0.8s cubic-bezier(0.23, 1, 0.32, 1), -webkit-transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
		  transition: width 0.8s cubic-bezier(0.23, 1, 0.32, 1), height 0.8s cubic-bezier(0.23, 1, 0.32, 1), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
		  -webkit-transform-style: preserve-3d;
				  transform-style: preserve-3d;
		  -webkit-transform-origin: 50% 50%;
			  -ms-transform-origin: 50% 50%;
				  transform-origin: 50% 50%;
		  text-align: center; }

		.btn-front {
		  position: absolute;
		  display: block;
		  width: 100%;
		  height: 100%;
		  background-color: #FFF;
		  color: #fff;
		  cursor: pointer;
		  -webkit-backface-visibility: hidden;
				  backface-visibility: hidden;
		  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		  transition: background 0.15s ease, line-height 0.8s cubic-bezier(0.23, 1, 0.32, 1); }

		.btn.is-open .btn-front {
		  pointer-events: none;
		  line-height: 160px; }

		.btn-back {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		  background-color: #eee;
		  color: #222;
		  -webkit-transform: translateZ(-1px) rotateX(180deg);
				  transform: translateZ(-1px) rotateX(180deg);
		  overflow: hidden;
		  transition: box-shadow 0.8s ease; }

		.btn-back p {
		  margin-top: 27px;
		  margin-bottom: 25px; }

		.btn-back button {
		  padding: 12px 20px;
		  width: 30%;
		  margin: 0 5px;
		  background-color: transparent;
		  border: 0;
		  border-radius: 2px;
		  font-size: 1em;
		  cursor: pointer;
		  -webkit-appearance: none;
		  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		  transition: background 0.15s ease; }
		  .btn-back button:focus {
			outline: 0; }
		  .btn-back button.yes {
			background-color: #2196F3;
			color: #fff; }
			.btn-back button.yes:hover {
			  background-color: #51aef6; }
		  .btn-back button.no {
			color: #2196F3; }
			.btn-back button.no:hover {
			  background-color: #ddd; }

		.btn.is-open .btn-back {
		  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); }

		.btn[data-direction="left"] .btn-back, .btn[data-direction="right"] .btn-back {
		  -webkit-transform: translateZ(-1px) rotateY(180deg);
				  transform: translateZ(-1px) rotateY(180deg); }

		.btn.is-open {
		  width: 420px;
		  height: 160px; }

		.btn[data-direction="top"].is-open {
		  -webkit-transform: rotateX(180deg);
				  transform: rotateX(180deg); }

		.btn[data-direction="right"].is-open {
		  -webkit-transform: rotateY(180deg);
				  transform: rotateY(180deg); }

		.btn[data-direction="bottom"].is-open {
		  -webkit-transform: rotateX(-180deg);
				  transform: rotateX(-180deg); }

		.btn[data-direction="left"].is-open {
		  -webkit-transform: rotateY(-180deg);
				  transform: rotateY(-180deg); }

		<script type="text/javascript" src="Assets/jqu.js"></script>
		
		<script type="text/javascript">
		;(function( $, window, undefined ){

			var bodyElement = $(document.body);
			var encedo = $('#APP').encedoApp({ 'page': false });
			CDD.css(bodyElement);		

			var btn = document.querySelector( '.btn' );

			var btnFront = btn.querySelector( '.btn-front' ),
				btnYes = btn.querySelector( '.btn-back .yes' );

			btnFront.addEventListener( 'click', function( event ) {
				var mx = event.clientX - btn.offsetLeft,
					my = event.clientY - btn.offsetTop;

				var w = btn.offsetWidth,
					h = btn.offsetHeight;

				var directions = [
					{ id: 'top', x: w/2, y: 0 },
					{ id: 'right', x: w, y: h/2 },
					{ id: 'bottom', x: w/2, y: h },
					{ id: 'left', x: 0, y: h/2 }
				];

				directions.sort( function( a, b ) {
					return distance( mx, my, a.x, a.y ) - distance( mx, my, b.x, b.y );
				} );

				btn.setAttribute( 'data-direction', directions.shift().id );
				btn.classList.add( 'is-open' );
			} );

			btnYes.addEventListener( 'click', function( event ) {
				btn.classList.remove( 'is-open' );
			} );

			function distance( x1, y1, x2, y2 ) {
				var dx = x1-x2;
				var dy = y1-y2;
				return Math.sqrt( dx*dx + dy*dy );
			}			

			(function(enc){
			
				enc.api('env/', function(status, res) {
					bodyElement.removeClass('env1 env2 env3 env4');
					bodyElement.addClass('env' + res.val);
				});
			
				var unblocker = $('#APPunblocker');
				var unblocking = $('#APPunblockerPIN');
				var unblockingRO = $('#APPunblockerRO');
				var blocking = $('#lockDevice');
				var blocking2 = $('#unlockDevice');
				var enabled_div = $('#enabled');
				var disabled_div = $('#disabled');
				
				disabled_div.hide();
				enabled_div.hide();
				
				function checkWhat() {
					enc.api('api/info', function(status, res) {
						disabled_div.show();
						enabled_div.show();
						if(res && res.status && res.status.secure_storage && res.status.secure_storage.indexOf('enabled') != -1) {
						} else {
							$(btnFront).trigger('click');
						}
					});
				}
				
				checkWhat();

				blocking.click(function(e){
					if(e) e.preventDefault();
					enc.api('api/lock/encstorage', function(status, res) {
						checkWhat();
					});
				});
				
				blocking2.click(function(e){
					//if(e) e.preventDefault();
					var pass = unblocking.val();
					enc.api('api/unlock/encstorage', function(status, res) {
						unblocking.val('');
						checkWhat();
					}, 'POST', { 'passwd': pass, 'ro': (unblockingRO[0].checked ? false : true) });
				});
				
				unblocking.keyup(function (e) {
					if(e.keyCode == 13) {
						blocking2.trigger('click');
					}
				});
				
			})( encedo );
			
		})( jQuery, window );
		</script>
	</body>
